<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AJAX Приложение</title>
</head>
<body>

    <div id="links">
        <a href="#" onclick="loadPage(1)">Страница 1</a>
        <a href="#" onclick="loadPage(2)">Страница 2</a> 
        <a href="#" onclick="loadPage(3)">Страница 3</a>
    </div>
    
    <div id="content"></div>

    <script>
        function loadPage(page) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', page + '.html');
        
        xhr.onload = function() {
            if (xhr.status === 200) {
            document.getElementById('content').innerHTML = xhr.responseText;
            
            // Сохраняем номер загруженной страницы в URL
            history.replaceState(null, null, '?page=' + page);
            }
        };
        
        xhr.send();
        }
        
        // Проверяем GET-параметр при загрузке страницы
        var page = new URLSearchParams(window.location.search).get('page');
        if (page) {
        loadPage(page); 
        }
    </script>

</body>
</html>
